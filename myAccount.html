<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>网易云音乐</title>
  <link rel="stylesheet" href="./css/comm.css">
  <link rel="stylesheet" href="./css/myAccount.css">
</head>
<body>
  <div class="logoWay">
    <div class="logoBox">
      <img src="./imgs/logo.png" alt="">
    </div>
    <div class="btnBox">
      <button id="login">手机号登录</button>
      <button id="registered">注册</button>
    </div>
  </div>

  <div class="otherWay">
    <p>游客试用</p>
    <p class="others">
      <span class="leftLine"></span>
      <span class="middleText">其它登录方式</span>
      <span class="rightLine"></span>
    </p>
    <div class="logoList">
      <div>
        <img src="./imgs/weixin.png" alt="">
        <p>微信</p>
      </div>
      <div>
        <img src="./imgs/qq.png" alt="">
        <p>QQ</p>
      </div>
      <div>
        <img src="./imgs/weibo.png" alt="">
        <p>新浪微博</p>
      </div>
      <div>
        <img src="./imgs/wangyi.png" alt="">
        <p>网易邮箱</p>
      </div>
    </div>
  </div>
  
  <script>
    var btnLogin = document.getElementById('login');
    btnLogin.onclick = function() {
      window.location.href = "login.html";
    }
    var btnReg = document.getElementById('registered');
    btnReg.onclick = function() {
      window.location.href = "register.html"; 
    }
  </script>
</body>
</html>
